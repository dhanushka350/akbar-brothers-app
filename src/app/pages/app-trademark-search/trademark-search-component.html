<h3 style="color: black">Trademark Search</h3>
<div class="row">
  <div class="col-xxxl-4 col-xxl-4 col-lg-4 col-md-4">
    <div class="col-lg-12">
      <h6>Filter 1</h6>
      <div class="input-group input-group-sm">
        <input type="text" placeholder="Search" class="form-control"/>
      </div>
      <div class="input-group input-group-sm">
        <input type="text" placeholder="Criteria" class="form-control" list="countries"/>
      </div>
    </div>
  </div>
  <div class="col-xxxl-4 col-xxl-4 col-lg-4 col-md-4">
    <div class="col-lg-12">
      <h6>Filter 2</h6>
      <div class="input-group input-group-sm">
        <input type="text" placeholder="Search" class="form-control"/>
      </div>
      <div class="input-group input-group-sm">
        <input type="text" placeholder="Criteria" class="form-control" list="countries"/>
      </div>
    </div>
  </div>
  <div class="col-xxxl-4 col-xxl-4 col-lg-4 col-md-4">
    <div class="col-lg-12">
      <h6>Filter 3</h6>
      <div class="input-group input-group-sm">
        <input type="text" placeholder="Search" class="form-control"/>
      </div>
      <div class="input-group input-group-sm">
        <input type="text" placeholder="Criteria" class="form-control" list="countries"/>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xxxl-6 col-xxl-6 col-lg-6 col-md-6" style="border: black">
    <div class="col-lg-12">
      <h6>Expiry Date Range</h6>
      <ng-daterangepicker [(ngModel)]="value" [options]="options"></ng-daterangepicker>
    </div>
  </div>
  <div class="col-xxxl-3 col-xxl-3 col-lg-3 col-md-3" style="border: black">
    <div class="col-lg-12">
      <h6></h6>
      <button class="btn btn-outline-success btn-sm" style="cursor: pointer">Export.Reg Certificate</button>
    </div>
  </div>
  <div class="col-xxxl-3 col-xxl-3 col-lg-3 col-md-3" style="border: black">
    <div class="col-lg-12">
      <h6></h6>
      <button style="cursor: pointer" class="btn btn-outline-primary btn-sm">Export to PDF</button>
    </div>
  </div>
</div>
